<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>This is a SNAKE Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <audio id="gameover-sound" src="sound/game-over.mp3"></audio>
    <audio id="eat-sound" src="sound/eat.wav"></audio>
    <audio id="click-sound" src="sound/click.wav"></audio>
    <div id="title">
      <h1>SNAKE Game</h1>
    </div>
    <div id="score-board">
      <h2>Score: <span id="score">0</span> | Best: <span id="best">0</span></h2>
    </div>
    <div id="game-section">
      <div id="instruction">PRESS ANY ARROW KEY TO START</div>
      <div class="snake head"></div>
      <div id="apple"></div>
      <div id="pop-up">
        <p id="pop-up-msg"></p>
        <div id="buttons">
          <button class="button" id="restart">RESTART</button>
          <button class="button start">EASY</button>
          <button class="button start">NORMAL</button>
          <button class="button start">HARD</button>
        </div>
      </div>
    </div>
  </body>
</html>
